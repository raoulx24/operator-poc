# This rule is not used by the project operator-poc itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the operatorpoc.my.domain.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator-poc
    app.kubernetes.io/managed-by: kustomize
  name: podsvc-editor-role
rules:
- apiGroups:
  - operatorpoc.my.domain
  resources:
  - podsvcs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - operatorpoc.my.domain
  resources:
  - podsvcs/status
  verbs:
  - get
